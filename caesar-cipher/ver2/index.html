<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Ceasar Cipher Breaker</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1 style="text-align: center;">Auto Ceasar Cipher Breaker</h1>
    <table class="noborder">
        <tbody>
            <tr>
                <td>Language:</td>
                <td>
                    <select name="" id="language" onchange="app.doBreak()">
                        <option value="VIETNAMESE">Vietnamese</option>
                        <option value="ENGLISH">English</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="cipher">Cipher text:</label></td>
                <td><textarea id="cipher" rows="5" oninput="app.doBreak();">Ity nslz Gtpe Ylx.</textarea></td>
            </tr>
            <tr>
                <td><label for="original">Original text (guess):</label></td>
                <td><textarea id="original" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="app.doBreak();">Break cipher</button></td>
            </tr>
            <tr>
                <td>Shift:</td>
                <td>
                    <button onclick="app.doShift(-1);">-</button>
                    <span id="shift"></span>
                    <button onclick="app.doShift(+1);">+</button>
                </td>
            </tr>
            <tr>
                <td>Best guesses:</td>
                <td>
                    <table class="col1right col2right" style="font-size:70%; margin-top:0em">
                        <thead>
                            <tr>
                                <th>Shift</th>
                                <th colspan="2">Entropy per letter (bits) <span style="font-weight:normal">(lower is
                                        better)</span></th>
                            </tr>
                        </thead>
                        <tbody id="guesses"></tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
